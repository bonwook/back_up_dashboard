# Nginx 설정: 80 포트 → Next.js(3000) 프록시
# 사용법: 서버에서 아래처럼 복사 후 sudo nginx -t && sudo systemctl reload nginx
#
#   sudo cp nginx/flonics-dashboard.conf /etc/nginx/conf.d/
#   sudo nginx -t && sudo systemctl reload nginx
#
# 전제: Nginx는 이미 설치됨 (yum/dnf install nginx), 앱은 PM2로 3000에서 실행 중

server {
    listen 80;
    server_name _;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
